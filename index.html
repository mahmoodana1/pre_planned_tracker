<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimalist Calisthenics Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#ffffff;
    --card:#f8f8f9;
    --ink:#0a0a0a;
    --sub:#6b6b6b;
    --accent:#111111;
    --shadow:0 6px 20px rgba(0,0,0,.08);
    --radius:18px;
    --font:'Poppins',sans-serif;
  }
  [data-theme="dark"]{
    --bg:#0d0d0d;
    --card:#1a1a1a;
    --ink:#fafafa;
    --sub:#a1a1a1;
    --accent:#ffffff;
    --shadow:0 6px 20px rgba(255,255,255,.05);
  }
  *{box-sizing:border-box; transition:all .25s ease;}
  body{margin:0;font-family:var(--font);background:var(--bg);color:var(--ink);overflow-x:hidden;}
  header{position:sticky;top:0;background:var(--bg);z-index:10;padding:18px 22px;border-bottom:1px solid rgba(0,0,0,.05);display:flex;align-items:center;justify-content:space-between;}
  .title h1{font-size:20px;margin:0;font-weight:600;}
  .subtitle{color:var(--sub);font-size:13px;}
  .theme-toggle{background:var(--card);border:none;padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow);color:var(--ink);}
  .wrap{max-width:900px;margin:auto;padding:20px;display:flex;flex-direction:column;gap:20px;}
  .card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:var(--shadow);}
  .tabs{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
  .tab{padding:14px;border-radius:var(--radius);background:var(--bg);box-shadow:var(--shadow);cursor:pointer;text-align:center;font-weight:500;border:1px solid transparent;}
  .tab.active{border-color:var(--accent);transform:translateY(-2px);}
  .exercise{background:var(--bg);border-radius:var(--radius);padding:14px;margin-top:10px;box-shadow:var(--shadow);}
  .exercise .top{display:flex;justify-content:space-between;align-items:center;}
  .name{font-weight:600;}
  .muted{color:var(--sub);font-size:13px;}
  .progress{height:8px;background:#e0e0e0;border-radius:999px;overflow:hidden;margin-top:8px;}
  .progress>div{height:100%;background:var(--accent);width:0%;transition:width .3s;}
  button{font-family:var(--font);cursor:pointer;border:none;border-radius:var(--radius);padding:12px 16px;font-weight:500;box-shadow:var(--shadow);}
  button.primary{background:var(--accent);color:#fff;}
  button.secondary{background:var(--bg);color:var(--ink);border:1px solid rgba(0,0,0,.1);}
  nav.bottom{position:fixed;left:0;right:0;bottom:0;background:var(--card);border-top:1px solid rgba(0,0,0,.05);display:flex;justify-content:space-around;padding:12px 0;gap:10px;backdrop-filter:blur(6px);}
  nav.bottom button{flex:1;max-width:100px;font-size:13px;padding:10px;border-radius:12px;background:var(--bg);color:var(--ink);border:1px solid rgba(0,0,0,.1);}
  nav.bottom button.active{background:var(--accent);color:#fff;transform:translateY(-2px);}
  @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  .card, .tab, .exercise{animation:fadeInUp .4s ease;}
</style>
</head>
<body>
<header>
  <div class="title">
    <div>
      <h1>Minimalist Calisthenics Tracker</h1>
      <div class="subtitle">Upper Body ¬∑ 4 Days ¬∑ High Intensity</div>
    </div>
  </div>
  <button class="theme-toggle" id="themeBtn">‚òÄÔ∏è</button>
</header>

<div class="wrap">
  <div class="card" id="planCard">
    <div class="tabs" id="dayTabs"></div>
    <div id="exerciseList"></div>
    <div class="progress"><div id="sessionProgress"></div></div>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button class="primary" id="startBtn">Start Workout</button>
      <button class="secondary" id="finishBtn" disabled>Finish</button>
    </div>
  </div>

  <div class="card" id="historyCard">
    <h3>Recent Sessions</h3>
    <div id="historyList"></div>
  </div>
</div>

<nav class="bottom">
  <button class="active">Workout</button>
  <button>Week</button>
  <button>History</button>
  <button>Settings</button>
</nav>

<script>
const PLAN=[
 {name:'Day 1 ‚Äì Horizontal Strength',ex:['Weighted Dips','Weighted Inverted Rows','Feet-Elevated Push-ups','Australian Rows']},
 {name:'Day 2 ‚Äì Vertical Strength',ex:['Weighted Pull-ups','Weighted Pike Push-ups','Chin-ups','Scapular Pulls']},
 {name:'Day 3 ‚Äì Power / Explosive',ex:['Muscle-up Progression','Plyometric Push-ups','Archer Pull-ups']},
 {name:'Day 4 ‚Äì Hypertrophy & Arms',ex:['Wide-Grip Pull-ups','Close-Grip Dips','Bodyweight Curls','Push-up Burnout']}
];
let state={day:0,progress:0,theme:'light',history:[]};
const dayTabs=document.getElementById('dayTabs');
const exList=document.getElementById('exerciseList');
const prog=document.getElementById('sessionProgress');
const hist=document.getElementById('historyList');
const startBtn=document.getElementById('startBtn');
const finishBtn=document.getElementById('finishBtn');
const themeBtn=document.getElementById('themeBtn');

function renderTabs(){
  dayTabs.innerHTML='';
  PLAN.forEach((d,i)=>{
    const t=document.createElement('div');
    t.className='tab'+(i===state.day?' active':'');
    t.textContent=d.name;
    t.onclick=()=>{state.day=i;renderTabs();renderExercises();};
    dayTabs.appendChild(t);
  });
}
function renderExercises(){
  exList.innerHTML='';
  PLAN[state.day].ex.forEach(e=>{
    const c=document.createElement('div');
    c.className='exercise';
    c.innerHTML=`<div class='top'><div><div class='name'>${e}</div></div></div>`;
    exList.appendChild(c);
  });
  updateProgress();
}
function updateProgress(){prog.style.width=state.progress+'%';}
startBtn.onclick=()=>{
  state.progress=50;
  updateProgress();
  startBtn.disabled=true;
  finishBtn.disabled=false;
};
finishBtn.onclick=()=>{
  state.progress=100;
  updateProgress();
  finishBtn.disabled=true;
  state.history.unshift({day:PLAN[state.day].name,date:new Date().toLocaleDateString()});
  renderHistory();
};
function renderHistory(){
  hist.innerHTML='';
  state.history.forEach(h=>{
    const c=document.createElement('div');
    c.className='exercise';
    c.innerHTML=`<div class='name'>${h.day}</div><div class='muted'>${h.date}</div>`;
    hist.appendChild(c);
  });
}
function toggleTheme(){
  if(state.theme==='light'){
    document.body.dataset.theme='dark';
    state.theme='dark';
    themeBtn.textContent='üåô';
  }else{
    document.body.dataset.theme='light';
    state.theme='light';
    themeBtn.textContent='‚òÄÔ∏è';
  }
}
themeBtn.onclick=toggleTheme;
renderTabs();
renderExercises();
</script>
</body>
</html>
